<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste js</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <h1>Sistema de Radar</h1>
        Qual a velocidade do seu carro?<input type="number" name="km" id="km" placeholder="65">km/h
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res"></div>
    </main>
    <script>
          function calcular() {
            var vel = document.querySelector('input#km')
            var res = document.querySelector ('div#res')
            var carro = Number (vel.value) 
            res.innerHTML = `Sua velocidade é ${carro}`
            res.innerHTML += '<p>Dirija sempre com atenção</p>'
            if (carro > 64) {
                res.innerHTML += ('Você foi MULTADO por excesso de velocidade')
            } 
          }
    </script>
</body>
</html>
